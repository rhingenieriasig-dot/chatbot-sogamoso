<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot - Municipio de Sogamoso</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #004b8d;
      margin-top: 50px;
    }
    p {
      text-align: center;
      color: #333;
      max-width: 600px;
      margin: 20px auto;
    }
    /* Personalización del botón del Messenger */
    df-messenger {
      --df-messenger-bot-message: #e6e6e6;
      --df-messenger-button-titlebar-color: #004b8d;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #000000;
      --df-messenger-send-icon: #004b8d;
      --df-messenger-user-message: #004b8d;
    }
  </style>
</head>

<body>
  <h1>Asistente Virtual - Municipio de Sogamoso</h1>
  <p>Bienvenido al asistente virtual para licencias de intervención y ocupación del espacio público.</p>

  <!-- Script oficial del Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <!-- Asistente flotante -->
  <df-messenger
    chat-title="ChatbotLicencia"
    agent-id="48e2125d-63af-4c42-ad16-16e4bce51604"
    language-code="es"
  ></df-messenger>
</body>
</html>
